<!DOCTYPE html>
<html>
<head>
    <script src="dist/face-api.js"></script>
    <script src="public/js/commons.js"></script>
    <script src="public/js/bbt.js"></script>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
    <div>
        <div class="progress" id="loader">
            <div class="indeterminate"></div>
        </div>
        <div>
            <img id="myImg" src="">
            <input id="myFileUpload" type="file" onchange="uploadImage()" accept=".jpg, .jpeg, .png">
        </div>
        <div class="center-content">
            <div id="faceContainer"></div>
        </div>
    </div>


<script>
    let drawLines = true
    let landmarks
    let currentImg

    function redraw() {
        const canvas = faceapi.createCanvasFromMedia(currentImg)
        $('#faceContainer').empty()
        $('#faceContainer').append(canvas)
        faceapi.drawLandmarks(canvas, landmarks, { lineWidth: drawLines ? 2 : 4, drawLines })
    }

    async function run() {
        await faceapi.loadFaceLandmarkModel('weights/')
        landmarks = await faceapi.detectLandmarks(currentImg)

        redraw()
    }

    async function uploadImage() {

        const imgFile = document.getElementById('myFileUpload').files[0]
        currentImg = await faceapi.bufferToImage(imgFile)
        landmarks = await faceapi.detectLandmarks(currentImg)
        redraw()
    }


    $("#myFileUpload").change(function() {
        uploadImage(this);
    });

    $("#fetchImage").click(function() {

    });

    async function loadLocalImg(imgPath) {
        currentImg = await faceapi.fetchImage(imgPath)
    }

    $(document).ready(function() {
        // Set default image
        loadLocalImg('girl.png')
        run()
    })

</script>

</body>
</html>
